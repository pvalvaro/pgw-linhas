<div class="row" >
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <h3 class="text-center"> Cadastrar Voo </h3>
        <div class="row">
            <div class="card-body">
                <div>
                    <form (ngSubmit)="cadastrarVoo()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="codigoAviao">Código Voo</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="codigoAviao"
                                    required
                                    [(ngModel)]="voo.codigoAviao"
                                    name="codigoAviao"
                                />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="codigoAviao">Quantidade de Assentos</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="assentos"
                                    required
                                    [(ngModel)]="voo.totalAssentos"
                                    name="assentos"
                                />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="codigoAviao">Partida</label>
                            <input
                                type="date"
                                class="form-control"
                                id="partida"
                                required
                                [(ngModel)]="voo.partida"
                                name="partida"
                            />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="codigoAviao">Chegada</label>
                            <input
                                type="date"
                                class="form-control"
                                id="chegada"
                                required
                                [(ngModel)]="voo.chegada"
                                name="chegada"
                            />
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="classe">Origem</label>
                            <select class="custom-select mr-sm-2" [(ngModel)]="voo.origem" name="classe" (blur)="onSelectBlur()">
                                <option value="Rio de Janeiro (RJ) - GIG">Rio de Janeiro (RJ) - GIG</option>
                                <option value="Salvador(BA)-SSA">Salvador(BA)-SSA</option>
                                <option value="Campinas(SP) - VCP">Campinas(SP) - VCP</option>
                            </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="classe">Destino</label>
                            <select class="custom-select mr-sm-2" [(ngModel)]="voo.destino" name="classe" (blur)="onSelectBlur()">
                                <option value="Rio de Janeiro (RJ) - GIG">Rio de Janeiro (RJ) - GIG</option>
                                <option value="Salvador(BA)-SSA">Salvador(BA)-SSA</option>
                                <option value="Campinas(SP) - VCP">Campinas(SP) - VCP</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class = "row">
    <h2> Lista de Voos</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Código</th>
            <th> Partida </th>
            <th> Chegada </th>
            <th> Quantidade de Assentos </th>
            <th> Origem </th>
            <th> Destino </th>
            <th> Status </th>
            <th> Ações </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let voo of voos" >
            <td> {{ voo.codigoAviao }} </td>
            <td> {{ voo.partida }} </td>
            <td> {{ voo.chegada }} </td>
            <td> {{ voo.totalAssentos }} </td>
            <td> {{ voo.origem }} </td>
            <td> {{ voo.destino }} </td>
            <td> {{ voo.status }} </td>
            <td>
                <button  (click) = "alterarVoo(voo.vooId)" class = "btn btn-primary"> Alterar</button>
                <button  (click) = "cancelarVoo(voo.vooId, voo)" class = "btn btn-danger" style="margin-left: 10px"> Cancelar</button>
            </td>
        </tr>
    </tbody>
</table>
